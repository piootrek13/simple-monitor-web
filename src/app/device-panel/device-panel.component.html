<mat-card class="device-card {{device.state==0 ? '' : 'status-error'}}" style="max-width: 600px;">
     <mat-card-title>
          {{device.name}}
     </mat-card-title>

     <mat-card-subtitle>
          {{device.ip}}
     </mat-card-subtitle>

     <mat-card-content class="d-flex py-2">
          <p class="my-2 me-4 {{device.state==0 ? 'icon-ok text-ok' : 'icon-bell text-error'}} "> {{device.state==0 ? 'OK' : 'ALARM'}}</p>
          <p  class="my-2 me-2"> Wystąpienia alarmu: {{device.counter}}</p>
          <button mat-button>Zeruj</button>
     </mat-card-content>
     <mat-card-actions align="end">
          <button mat-button>Historia</button>
          <button  mat-button color="primary">Edytuj</button>
          <button  mat-button color="warn">Usuń</button>
     </mat-card-actions>

       <button mat-button>SHARE</button>
     </mat-card-actions> -->
</mat-card>
